<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lab4 - Ready Player 1</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="StartGameWrap">
            <button id="StartGameBtn" class="btn">Start Game</button>
        </div>
        <div id="GameOnWrap" class="off">
            <div id="enemyStats">
                <div id="PicWrap"><img id="enemyPic" src="slime.png" class="enemyHit" alt=""/></div>
                <div id="enemyHealth" class="gbar">
                    <div></div>
                </div>

            </div>
            <div id="battleDesc"></div>
            <div id="ControlPanel">
                <div id="Commands">
                    <button id="Attack" class="btn">Attack</button>
                    <button id="Heal" class="btn">Heal</button>
                    <button id="Run" class="btn">Run</button>
                </div>
                <div id="playerStatus">
                    <div id="HP">
                        <h4>Your HP</h4>
                        <div id="yourHealth" class="gbar">
                        <div></div>
                        </div>
                    </div>
                    <div id="HealsRemaining">                    
                        <h4>Heals Remaining</h4>
                        <span>0</span>
                    </div>
                    <div id="KnockOuts">                 
                        <h4>Enemy Knockdowns</h4>
                        <div id="wins" class="gbar">
                            <div></div>
                        </div>
                    </div>
                </div>
             </div>


        </div>        
        <div id="GameOff" class="off">
            <h1>Game Over</h1>
        </div>


        <script src="script.js"></script>

    </body>
</html>
